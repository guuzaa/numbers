name: CMake CI Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: GCC
            install: sudo apt-get update && sudo apt-get install -y build-essential
            build-dir: build-gcc
          - os: macos-latest
            compiler: Clang
            install: ""
            build-dir: build-clang
          - os: windows-latest
            compiler: MSVC
            build-dir: build-msvc

    steps:
    - uses: actions/checkout@v4
    - name: Setup MSVC Dev Environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install dependencies
      run: ${{ matrix.install }}
    - name: Configure
      run: |
        cmake -B ${{ matrix.build-dir }}
    - name: Build
      run: |
        cmake --build ${{ matrix.build-dir }}
    - name: Test
      run: |
        cmake --build ${{ matrix.build-dir }} --target run-tests
    - name: Example
      run: |
        cmake --build ${{ matrix.build-dir }} --target example